services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: qyl-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-quoteyourlife}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qyl-network

  # Rust Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: lyandoo/quoteyourlife-api:1.2.0
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-quoteyourlife}}
      RUST_LOG: ${RUST_LOG:-info}
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["curl", "-x", "GET","localhost:3000"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 30s
    networks:
      - qyl-network
    # Uncomment untuk development dengan live reload
    # volumes:
    #   - .:/app
    # command: cargo watch -x run

volumes:
  postgres_data:
    external: true
    name: qyl_postgres_data

networks:
  qyl-network:
    driver: bridge
